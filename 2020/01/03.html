      <h1 id="2-20200103の最新情報">#2 2020/01/03の最新情報</h1>
<h2 id="denov163がリリースされた"><a href="https://github.com/denoland/deno/releases/tag/v1.6.3">Deno@v1.6.3がリリースされた</a></h2>
<p>Denoのv1.6.3がリリースされました。</p>
<h3 id="ハイライト">ハイライト</h3>
<ul>
<li><code>deno lsp</code>に<code>textDocument/rename</code>やcacheコマンドが実装されました。</li>
<li><a href="https://deno.land/std@0.83.0">std@0.83.0</a>も同時にリリースされました。<code>std/node/fs</code>に<code>mkdtemp</code>と<code>mkdtempSync</code>が実装されています。</li>
</ul>
<h2 id="deno-puppeteerが公開された"><a href="https://github.com/lucacasonato/deno-puppeteer/releases/tag/5.5.0">deno-puppeteerが公開された</a></h2>
<p><a href="https://github.com/puppeteer/puppeteer">puppeteer</a>のDenoポートである<a href="https://github.com/lucacasonato/deno-puppeteer">deno-puppeteer</a>が公開されました。</p>
